<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consultar Carnet - ACYEBA</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-wrapper">
    <div class="login-box">
      <h2>Consultar Carnet</h2>
      <form id="loginForm">
        <input type="text" id="dni" placeholder="DNI" required />
        <input type="email" id="mail" placeholder="Correo electrónico" required />
        <button type="submit">Ver Carnet</button>
      </form>
      <div id="resultadoCarnet" style="margin-top: 20px;"></div>
      <p>¿Volver al <a href="index.html">sitio principal</a>?</p>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
