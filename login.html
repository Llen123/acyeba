<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - ACYEBA</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="login.css" /> <!-- archivo separado para estilos de login -->
</head>
<body>
  <div class="login-wrapper">
    <div class="login-box">
      <h2>Iniciar Sesión</h2>
      <form id="loginForm">
        <input type="text" id="usuario" placeholder="Usuario" required />
        <input type="password" id="clave" placeholder="Contraseña" required />
        <button type="submit">Ingresar</button>
      </form>
      <p>¿Volver al <a href="main.html">sitio principal</a>?</p>
    </div>
  </div>
  <section class="section" id="registroCarnet" style="display: none;">
    <div class="main-content">
      <h2>Registro para Carnet</h2>
      <form id="formCarnet">
        <input type="text" id="nombre" placeholder="Nombre completo" required />
        <input type="text" id="dni" placeholder="DNI" required />
        <input type="text" id="especialidad" placeholder="Especialidad" required />
        <button type="submit" class="cta">Enviar Datos</button>
      </form>
    </div>
  </section>
  
  <script src="login.js"></script>
</body>
</html>
